<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="loadPokemon()">
    <div class="header" id="header"><input id="search" class="inputField" type="text" placeholder="Suchen"
            onkeydown="filterPosts()"></div>
    <div id="pokemonCards" class="pokemonCards"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header black">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title </h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                        aria-label="Close" onclick="closeModal()"></button>
                </div>
                <div id="modal-body" class="modal-body modal-style">
                    <video autoplay muted loop id="myVideo">
                        <source src="videos/pokeball.mp4" type="video/mp4">
                    </video>

                    <div id="modal-box">
                        <img id="pokemonIconModal" class="pokemonIconModal" src="">
                    </div>
                    <div id="info-box" class="info-box">
                        <h1 id="info-header"></h1>
                        <img id="secondIcon" src="">
                        <div id="info-body">
                            <div id="info-height"></div>
                            <div id="info-weight"></div>
                        </div>
                        <canvas id="myChart" style="width: 400px; height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="window" class="window d-none">
        <div id="card-window" class="card card-style h-100 d-inline-block w-25 p-0" style="width: 18rem;"
            onclick="closeWindow()">
            <div class="window-pokemonID absolute" id="pokemonID"></div>
            <img id="image-window" src="" class="card-img-top window-img-style">
            <div id="card-body" class="card-body window-body card-body-style">
                <div class="center">
                    <h5 class="card-title" id="windowPokemonName">Card title</h5>
                </div>
                <div class="types">
                    <div class="card style-types-box bg-success">
                        <div id="type-" class="card-body style-types">
                            u.a.
                        </div>
                    </div>

                    <div class="card style-types-box bg-secondary ">
                        <div id="type-x" class="card-body style-types">

                        </div>
                    </div>
                </div>

                <div class="information">
                    <div class="card-body information-box">
                        <span id="weight"></span>
                        Weight
                    </div>
                    <div class="card-body information-box">
                        <span id="height"></span>
                        Height
                    </div>
                </div>

                <div class="chartBox">

                    <table style="width: 100%;">
                        <tr>
                            <td class="td-width">hp</td>
                            <td>
                                <div class="progress bg-light">
                                    <div id="hp" class="progress-bar bg-danger" role="progressbar" style="width: 0%"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-width">attack</td>
                            <td>
                                <div class="progress bg-light">
                                    <div id="attack" class="progress-bar bg-warning" role="progressbar"
                                        style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-width">defense</td>
                            <td>
                                <div class="progress bg-light">
                                    <div id="defense" class="progress-bar bg-primary" role="progressbar"
                                        style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-width">speed</td>
                            <td>
                                <div class="progress bg-light">
                                    <div id="speed" class="progress-bar bg-secondary" role="progressbar"
                                        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-width">special-attack</td>
                            <td>
                                <div class="progress bg-light">
                                    <div id="special-attack" class="progress-bar bg-success" role="progressbar"
                                        style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
